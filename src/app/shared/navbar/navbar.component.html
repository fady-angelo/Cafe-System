<nav class="py-3">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center nav-container">
      <div class="logo-wrapper">
        <div class="logo-section d-flex justify-content-center align-items-center">
          <div class="profile-min-wrapper">
            <h1 class="logo my-0">
              <span id="p">p</span><span id="o">o</span><span id="s">s</span>
            </h1>
            <div class="profile-min d-none">
              <i class="fa-solid fa-user user-icon" (click)="openMenu($event)"></i>
              <span class="line"></span>
              <div class="menu">
                <p>{{name}}</p>
                <button (click)="logout()">logout</button>
              </div>
            </div>
          </div>
          <div class="search">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="Text input with dropdown button"
                placeholder="Search Manu Name or Category..." [(ngModel)]="term" (keyup)="onKeyUp()">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">{{categoryName}}</button>
              <ul class="dropdown-menu dropdown-menu-end" (click)="getCategoryName($event)">
                <li><a class="dropdown-item">All Categories</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item">Hot Drinks</a></li>
                <li><a class="dropdown-item">Soft Drinks</a></li>
                <li><a class="dropdown-item">Juices</a></li>
                <li><a class="dropdown-item">Milkshake</a></li>
                <li><a class="dropdown-item">Ice Cream</a></li>
                <li><a class="dropdown-item">Sweet</a></li>
                <li><a class="dropdown-item">Shisha</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="date-wrapper">
        <div class="date-section d-flex justify-content-center align-items-center">
          <div class="date">
            <i class="fa-regular fa-calendar me-1"></i>
            October 18th 2002, 10:00AM
          </div>
          <div class="profile">
            <i class="fa-solid fa-user" (click)="openMenu($event)"></i>
            <span class="line"></span>
            <div class="menu">
              <p class="m-0 py-2 px-2 text-center">{{name}}</p>
              <button (click)="logout()">logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
