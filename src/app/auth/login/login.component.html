<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" id="email" class="form-control" ngModel name="email" required email />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
  </div>
  <div class="mt-2">
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
