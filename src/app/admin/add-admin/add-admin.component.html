<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
  <div class="form-group">
    <label for="name">User Name</label>
    <input type="name" id="name" class="form-control" ngModel name="name" required />
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="email" id="email" class="form-control" ngModel name="email" required email />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" />
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="isAdmin" id="isAdmin1" value="admin" ngModel required>
    <label class="form-check-label" for="isAdmin1">
      Admin
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="isAdmin" id="isAdmin2" checked value="casher" ngModel required>
    <label class="form-check-label" for="isAdmin2">
      Casher
    </label>
  </div>

  <div class="mt-2">
    <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">
      Sign Up</button>
  </div>
</form>
